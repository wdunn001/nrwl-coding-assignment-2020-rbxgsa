<mat-card>
	<mat-card-header>
		<mat-card-title>
			<h2>Create new Ticket.</h2>
		</mat-card-title>
	</mat-card-header>

	<mat-card-content *ngIf="formGroup">
		<form [formGroup]="formGroup" fxLayoutGap="10px" fxLayout="column">
			<div fxLayout="column">
				<label>Name</label>
				<input  formControlName="name">
      </div>
				<div fxLayout="column">
					<label>Description</label>
					<textarea placeholder="Description" formControlName="description"></textarea>
				</div>
		</form>
	</mat-card-content>

	<mat-card-actions *ngIf="formGroup" align="end">
		<button mat-button (click)="cancel()">Cancel</button>
		<button mat-raised-button color="accent" [disabled]="this.formGroup.invalid" (click)="submit()">Submit</button>
	</mat-card-actions>
</mat-card>
