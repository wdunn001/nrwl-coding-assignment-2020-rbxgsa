<div>
	<mat-card-header>
		<mat-card-title>
			<h2>Create new Ticket.</h2>
		</mat-card-title>
	</mat-card-header>

	<mat-card-content *ngIf="formGroup">
		<form [formGroup]="formGroup" fxLayoutGap="20px" fxLayout="row" fxLayout.lt-lg="column" fxFlex="80" fxFlex.lt-lg="100" >
			<mat-form-field class="example-full-width">
				<input matInput placeholder="Ticket Name" formControlName="name">
      </mat-form-field>

				<mat-form-field class="example-full-width">
					<mat-label>Description</mat-label>
					<textarea matInput placeholder="Description" formControlName="description"></textarea>
				</mat-form-field>
		</form>
	</mat-card-content>

	<mat-card-actions *ngIf="formGroup" align="end">
		<button mat-button (click)="cancel()">Cancel</button>
		<button mat-raised-button color="accent" [disabled]="this.formGroup.invalid" (click)="submit()">Submit</button>
	</mat-card-actions>
</div>
